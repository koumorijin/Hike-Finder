<!DOCTYPE html>
<html>
<head>
	<title>Colorado Hike Finder</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <div class="jumbotron">
    <h1 class="text-center">HGL Hikers</h1>



    <div class="form-group">
      <label for="address">Address</label>
      <input class="form-control" id="address" type="text">
    </div>

    <div class="form-group">
      <label for="radius">Radius</label>
      <input class="form-control" id="radius" type="text">
    </div>
    <button class="btn-primary" id="getHike">Submit</button>
  </div>

  <!-- Shows hike results -->
  <table class="table">
    <tbody id="all-display">
    </tbody>
    </table>
      <div class="row">
        <div class="col-lg-12">
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-2">
                </div>

                <!-- Holds actual results -->
                <div class="col-lg-8">
                  <div class="panel panel-default">
                    <div class="panel-heading">Placeholder Header</div>
                      <div class="panel-body">
                      <span>Panel content</span>
                      <!-- Opens Modal -->
                        <!-- Trigger/Open The Modal -->
                        <button id="myBtn">Open Modal</button>
                      </div>
                    </div>
                  </div>
                <div class="col-lg-2">
                </div>
              </div>
            </div>
          <!-- </div> -->
        </div>

      </div>

    </div>

    <!-- map? -->
    <div id="map"> 
    </div>


<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>

    crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  	<script src="./assets/script.js"></script>
</body>
</html>
