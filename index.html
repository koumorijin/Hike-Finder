        <div class="form-group">

      </div>
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">

      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">

          <label for="radius">Radius in Miles</label>
          <input class="form-control" id="radius" type="number">
        </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <div class="form-group">
          <label for="resultsDesired"># of results desired</label>
          <input class="form-control" type="number" id="resultsDesired" name="quantity" min="10" max="50">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="text-center">
        <button class="btn btn-primary" role="button" id="getHike">Submit</button>
      </div>
    </div>
  </div>
