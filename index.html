<!DOCTYPE html>
<html>
<head>
	<title>Colorado Hike Finder</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

<div class="jumbotron">
    <h1 class="text-center">HGL Hikers</h1>


  <div class="container">
    <div class="row">
      <div class="col-lg-4">
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="city">City</label>
          <input class="form-control" id="city" type="text">
        </div>
        <div class="form-group">
          <label for="city">State</label>
          <input class="form-control" id="city" type="text">
        </div>
        <div class="form-group col-lg-6">
          <label for="radius">Radius in Miles</label>
          <input class="form-control" id="radius" type="number">
        </div>
        <div class="col-lg-6">
          <label for="radius"># of results desired</label>
          <input class="form-control" type="number" name="quantity" min="10" max="50">
        </div>
        <button class="btn-primary" id="getHike">Submit</button>

      </div>
      <div class="col-lg-4">
      </div>
    </div>
  </div>

      
      
</div>
  <!-- Shows hike results -->
<table class="table">
	<tbody id="all-display"></tbody>
</table>
  	<div class="row">
    	<div class="col-lg-12">

            <!-- Holds actual results -->
            <div class="col-lg-8">
              	<div class="panel panel-default">
                	<div class="panel-heading" id="hikeName">Hike Name</div>
                      	<div class="panel-body">
	                        <div class="row">
	                            <div class="col-lg-3">
	                              	<p>Ascent:</p>
	                            </div>
	                            <div class="col-lg-3">
	                              	<p>Difficulty:</p>
	                            </div>
	                            <div class="col-lg-3">
	                              	<p>Rating:</p>
	                            </div>
	                            <div class="col-lg-3">
	                              	<p># of Votes:</p>
	                            </div>
	                         </div>
                        	<!-- Trigger/Open The Modal -->
                        	<button id="myBtn">Get Details</button>
                      	</div>
                </div>
            </div> 
            <div class="col-lg-1">
            </div>
            <div class="col-lg-3">
                              <div class="panel panel-default">
                  <div class="panel-heading" id="hikeName">Recently Viewed Hikes</div>
                        <div class="panel-body">
                          <div class="row">
                          </div>




                        
                          <!-- Trigger/Open The Modal -->
                          <button id="myBtn">Get Details</button>
                        </div>
                </div>
            </div>
        </div>
    </div>  

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  	<div class="modal-content">
    	<span class="close">&times;</span>
      	<div class="row">
        	<div class="col-lg-4">
          	<img id="hikeImg" src="https://media.deseretdigital.com/file/c051d69509?crop=top:0|left:0|width:400|height:284|gravity:Center&quality=55&interlace=none&resize=height:284&order=resize,crop&c=14&a=86335ee9" style="height: 300px; width: 300px;">
        	</div>
	        <div class="col-lg-8">
	          <div class="row">
	            <h3>Description:<span id="hikeDesc"></span></h3>
	          </div> 
	          <div class="row">
	            <h3>Conditions:<span id="hikeCond"></span></h3>
	          </div> 
	        </div>
      	</div>
  	</div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD7xC9b-vcK3lmnFgl_yISWDXoilGb7awk"></script>
  	<script src="./assets/script.js"></script>
</body>
</html>
